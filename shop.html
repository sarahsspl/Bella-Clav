<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bellaclav — Loja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Bellaclav</div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="shop.html" aria-current="page">Loja</a>
        <a href="https://instagram.com/bellaclav" target="_blank">@bellaclav</a>
      </nav>

      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
    </div>

    <div class="mobile-nav" id="mobileNav" aria-hidden="true">
      <a href="index.html">Home</a>
      <a href="shop.html">Loja</a>
      <a href="https://instagram.com/bellaclav" target="_blank">@bellaclav</a>
    </div>
  </header>

  <main class="container shop-page">
    <aside class="filters" aria-label="Filtros">
      <h3>Filtrar por</h3>

      <div class="filter-section">
        <label class="filter-label">Aroma</label>
        <div class="filter-row">
          <button class="filter-btn active" data-filter="todos">Todos</button>
          <button class="filter-btn" data-filter="âmbar">Âmbar</button>
          <button class="filter-btn" data-filter="floral">Floral</button>
          <button class="filter-btn" data-filter="amadeirado">Amadeirado</button>
          <button class="filter-btn" data-filter="fresco">Fresco</button>
          <button class="filter-btn" data-filter="cítrico">Cítrico</button>
        </div>
      </div>

      <hr/>

      <!-- ===== substitui a área antiga de notas ===== -->
      <div class="filter-section">
        <label class="filter-label">Notas</label>

        <!-- NOTAS - dropdown estilo caixa -->
        <div class="notes-dropdown">
          <div class="notes-header">
            <input id="notesSearchMain" type="search" placeholder="Buscar nota (ex: lavanda, baunilha)" class="notes-search"/>
          </div>

          <div class="notes-panel" id="notesPanel" aria-hidden="true">
            <div class="notes-controls-top">
              <button id="notesSelectAllGlobal" class="small-link">Selecionar tudo</button>
              <button id="notesClearAllGlobal" class="small-link">Limpar</button>
            </div>

            <div id="notesCategories" class="notes-categories">
              <!-- categorias serão renderizadas aqui pelo JS -->
            </div>
          </div>
        </div>

      </div>
      <!-- ===== fim notas ===== -->

    </aside>

    <section class="products-wrap">
      <h2>Produtos</h2>
      <div id="products" class="grid products"></div>
    </section>
  </main>

  <footer id="contact">
    <div class="container footer-center">
      <div class="footer-social">
        <a href="https://instagram.com/bellaclav" target="_blank" class="icon-link" aria-label="Instagram @bellaclav">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7z"/><path fill="currentColor" d="M12 7.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 0 1 12 7.5m0-1.6a6.1 6.1 0 1 0 6.1 6.1A6.1 6.1 0 0 0 12 5.9zM17.6 7a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/></svg>
          <span>@bellaclav</span>
        </a>
        <a href="https://wa.me/5593992414794" target="_blank" class="icon-link" aria-label="Whatsapp Bellaclav">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M20.52 3.48A11.9 11.9 0 0 0 12 0C5.373 0 .02 5.352.02 12c0 2.116.56 4.182 1.62 5.99L0 24l6.24-1.64A11.93 11.93 0 0 0 12 24c6.627 0 12-5.373 12-12 0-1.9-.43-3.7-1.48-5.52zM12 21.8c-1.2 0-2.37-.32-3.4-.92l-.24-.14-3.7.98.98-3.6-.16-.24A8.02 8.02 0 0 1 3.2 12 8.8 8.8 0 0 1 20.8 12 8.8 8.8 0 0 1 12 21.8z"/><path fill="currentColor" d="M17.1 14.1c-.3-.15-1.8-.9-2.05-1s-.38-.15-.55.15-.63 1-.77 1.2c-.14.15-.28.17-.5.05-1.05-.5-1.73-1.86-1.95-2.34-.2-.5-.02-.77.15-.97.15-.15.35-.4.52-.6.16-.2.22-.35.33-.58.1-.23.05-.43-.02-.58-.07-.15-.55-1.32-.75-1.8-.2-.47-.4-.4-.55-.4-.14 0-.3-.02-.45-.02s-.58.08-.88.4c-.3.33-1.15 1.12-1.15 2.73s1.18 3.17 1.35 3.38c.18.23 2.33 3.56 5.66 4.98 1.05.45 1.86.72 2.5.92.95.3 1.82.26 2.5.16.76-.12 2.34-.95 2.67-1.86.34-.9.34-1.67.24-1.86-.1-.2-.38-.3-.78-.45z"/></svg>
          <span>Whatsapp</span>

      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
